<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ARMNHMR Music Player</title>
    <link rel="stylesheet" href="css/armnhmr-player.css">
  </head>
  <body>

    <div class="player">
      <span class="player__track-id"></span>
      - <span class="player__now-playing"></span>
      <a href="#" class="player__button--play">Play</a>
      <a href="#" class="player__button--pause">Pause</a>
      <a href="#" class="player__button--previous">Previous</a>
      <a href="#" class="player__button--next">Next</a>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/armnhmr-player.js"></script>
  </body>
</html>
